<form id="myForm" method="post" action="../index.html">
<div class="login-wrap">
    <h1 class="title">Games Geeks</h1>
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Log In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Register</label>
        
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" name="username" class="input" placeholder="name" minlength="3"  required;>
                    <h5 id="userCheck"></h5>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" placeholder="password" data-type="password" minlength="6" required;>
                    <h5 id="passwordCheck"></h5>

                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" >
                    <label for="check">
                        <span class="icon"></span> Keep me Signed in
                    </label>
                </div>
                <div class="group">
                    <input type="submit"  class="button"   value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>

<!--            start sign-up-->
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" placeholder="name" required;>
                    <h5 id="user2Check"></h5>

                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" maxlength="15" class="input" placeholder="password" data-type="password" required;>
                    <h5 id="password2Check"></h5>

                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" placeholder="ConformPassword" data-type="password" required;>
                    <h5 id="repasswordCheck"></h5>

                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" placeholder="Email" class="input" required;>
                    <h5 id="emailCheck"></h5>

                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
